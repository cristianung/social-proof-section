<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Social proof section</title>

</head>

<body>
    <section class="section-social-proof">
        <div class="rating">
            <div class="rating__description">
                <h1 class="heading">10,000+ of our users love our products.</h1>
                <p class="paragraph"> We only provide great products combined with excellent customer service.
                    See what our satisfied customers are saying about our services.
                </p>
            </div>
            <div class="rating__stars">
                <div class="rating__stars--feature">
                    <i class="rating__stars-icon"></i>
                    <i class="rating__stars-icon"></i>
                    <i class="rating__stars-icon"></i>
                    <i class="rating__stars-icon"></i>
                    <i class="rating__stars-icon"></i>
                    <p class="rating__stars-detail">Rated 5 Stars in Reviews</p>
                </div>
                <div class="rating__stars--feature rating__stars--feature-2">
                    <div class="rating__stars--feature">
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <p class="rating__stars-detail">Rated 5 Stars in Report Guru</p>
                    </div>
                </div>
                <div class="rating__stars--feature rating__stars--feature-3">
                    <div class="rating__stars--feature">
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <i class="rating__stars-icon"></i>
                        <p class="rating__stars-detail">Rated 5 Stars in BestTech</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-reviews">
            <figure class="review review-1">
                <figcaption class="review__user review__user-1">
                    <img class="review__photo" src="img/image-colton.jpg">
                    <div class="review__user-box">
                        <p class="review__user--name">Colton Smith</p>
                        <p class="review__user--status">Verified Buyer</p>
                    </div>
                </figcaption>
                <blockquote class="review__text">
                    "We needed the same printed design as the one we had ordered a week prior.
                    Not only did they find the original order, but we also received it in time.
                    Excellent!"
                </blockquote>
            </figure>
            <figure class="review review-2">
                <figcaption class="review__user review__user-2">
                    <img class="review__photo" src="img/image-irene.jpg">
                    <div class="review__user-box">
                        <p class="review__user--name">Irene Roberts</p>
                        <p class="review__user--status">Verified Buyer</p>
                    </div>
                </figcaption>
                <blockquote class="review__text">
                    "Customer service is always excellent and very quick turn around. Completely
                    delighted with the simplicity of the purchase and the speed of delivery."
                </blockquote>
            </figure>
            <figure class="review review-3">
                <figcaption class="review__user">
                    <img class="review__photo" src="img/image-anne.jpg">
                    <div class="review__user-box">
                        <p class="review__user--name">Anne Wallace</p>
                        <p class="review__user--status">Verified Buyer</p>
                    </div>
                </figcaption>
                <blockquote class="review__text">
                    "Put an order with this company and can only praise them for the very high
                    standard. Will definitely use them again and recommend them to everyone!"
                </blockquote>
            </figure>
        </div>
    </section>
</body>

</html>
